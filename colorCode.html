<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/regular.min.css" integrity="sha512-3YMBYASBKTrccbNMWlnn0ZoEOfRjVs9qo/dlNRea196pg78HaO0H/xPPO2n6MIqV6CgTYcWJ1ZB2EgWjeNP6XA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="head">
    <nav class="container-fluid m-0 text-center">
        <h1 class="mt-3 fw-bolder" style="text-shadow: 5px 5px 1px rgba(0, 0, 0, 0.123);">Random Color Generator</h1>
    </nav>
    <div class="main-show">
        <div class="notification">Color Copied <ion-icon name="shield-checkmark-outline"></ion-icon></div>
        <div class="main">
            <div class="color-show">
                
            </div>
            <div class="area">
                <div class="color-code"></div>
                <div class="copy"><ion-icon id="copy" name="copy-outline"></ion-icon></div>
            </div>
            <div class="btn">
                <div class="div">
                <button id="gen">Generate<ion-icon  name="rocket-outline"></ion-icon></button>
                </div>
            </div>
        </div>
        
    </div>
</div>
<script src="js.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
